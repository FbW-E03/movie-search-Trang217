<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Movie Searching</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand"> Movie Searching App</a>
      </div>
    </nav>

    <div class="container">
      <form action="submit">
        <div class="card card-body d-flex flex-column align-items-start">
          <h1>Search Movies</h1>
          <p class="lead">Enter a name of movie to fetch movies from API</p>
          <input
            type="text"
            id="searchMovie"
            class="form-control"
            placeholder="Movie name ..."
          />
          <button type="submit" class="btn btn-primary mt-3">Search</button>
        </div>
      </form>
      <br />

      <div id="movie"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
      Movie Searching App &copy; by Trang
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
